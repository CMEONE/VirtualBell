<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">

    <link href="style.css" rel="stylesheet">
    <title>Harker Virtual Bell - Unofficial</title>
</head>
<body>
<div class="pad center">
    <div class="pad center dark-theme">
        <h1>Unofficial Harker Virtual Bell</h1>
        <h4>By Grant Yang <a href="mailto:25granty@students.harker.org"><25granty@students.harker.org></a></h4>
        <h5>Hint: Turn on sound to hear the bells!</h5>
        <hr>
        <h1><span class="disp" id="time-disp">40:30</span> left in <span class="disp" id="period-disp">Period 2</span>
        </h1>
        <h1>Next up: <span class="disp" id="next-disp">Break</span></h1>
        <hr>

        <form>
            <div class="form-group">
                <label class="text-capitalize" for="inputWarningMin">Warning bell delay: </label>
                <input class="form-control" id="inputWarningMin" placeholder="5" type="number">
                <span class="form-text text-capitalize">How many minutes beforehand should the warning bell ring?</span>
            </div>
        </form>
    </div>
</div>

<script src="logic.js"></script>
